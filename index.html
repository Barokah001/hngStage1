<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 task</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="displayPicture" data-testid="slackDisplayImage">
        <img src="/images/display picture.jpg" alt="">
    </div>

    <div class="texts">

    <div class="userName" data-testid="slackUserNAme">
         <h1>Barokah_Oyin</h1>
    </div>

    <div class="currentDay" data-testid="currentDayOfTheWeek">
        <h1 id="currentDay">Sunday</h1>
    </div>

        <h1 id="currentTime">12:00pm</h1>
    </div>

    <div class="track" data-testid="myTrack">
        <h1>Frontend</h1>
    </div>

    <div class="githubLink" data-testid="githubURL"><a href="#">
        GitHub URL
    </a></div>

</div>

    <script src="script.js"></script>
</body>
</html>
